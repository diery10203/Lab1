<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
</head>
<body>
    <h1>Tip Calculator</h1>
    <div id="result"></div>

    <script>
        function calculateTip(bill) {
            // 1. Calculate the tip using a ternary operator
            const tip = bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.2;

            // 2. Create the output string
            const output = `The bill was ${bill}, the tip was ${tip.toFixed(2)}, and the total value ${(bill + tip).toFixed(2)}`;

            // Display the result
            document.getElementById('result').innerHTML += `<p>${output}</p>`;

            // Also log to console as requested
            console.log(output);
        }

        // Test data
        const testBills = [275, 40, 430];

        // Run the calculation for each test value
        testBills.forEach(bill => calculateTip(bill));
    </script>
</body>
</html>
