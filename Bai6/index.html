<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Hàm tính tiền tip dựa trên giá trị hóa đơn
        const tinhTip = (bill) => {
            return (bill >= 50 && bill <= 300) ? bill * 0.15 : bill * 0.20;
        };

        // Dữ liệu thử nghiệm
        const hoaDon = [125, 555, 44];

        // Tính toán tiền tip cho từng hóa đơn
        const tip = hoaDon.map(tinhTip);

        // Tính toán tổng giá trị (hóa đơn + tiền tip) cho từng hóa đơn
        const tong = hoaDon.map((bill, index) => bill + tip[index]);

        // In kết quả
        console.log("Dữ liệu hóa đơn:", hoaDon);
        console.log("Tiền tip:", tip);
        console.log("Tổng giá trị:", tong);
    </script>
</body>
</html>
